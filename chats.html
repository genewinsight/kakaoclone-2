<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66%</span>
          <i class="fa fa-battery-full"></i>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header__column">Chats</span>
        </div>
        <div class="header__column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="chats">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus friends">
      </div>
      <ul class="chats__list">
        <li class="chats__chat">
          <div class="chat__content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat__preview">
              <h3 class="chat__user">Lynn</h3>
                <span class="chat__last-message">Hello. This is first message</span>
            </div>
          </div>
          <span class="chat__date-time">
            15:55
          </span>
        </li>
        <li class="chats__chat">
          <div class="chat__content">
            <img src="images/avatar.jpg" alt="">
            <div class="chat__preview">
              <h3 class="chat__user">KakaoTalk</h3>
                <span class="chat__last-message">You logged into KakoTalk PC</span>
            </div>
          </div>
          <span class="chat__date-time">
            July, 25
          </span>
        </li>
      </ul>
      <div class="chat-btn">
        <i class="fa fa-comment"></i>
      </div>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fa fa-user"></i>Friends<span class="tab-bar__title"></span>
      </a>
      <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected>
        <i class="fa fa-comment"></i>Chats<span class="tab-bar__title"></span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>Find<span class="tab-bar__title"></span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h">More</i><span class="tab-bar__title"></span>
      </a>
    </nav>
  </body>
</html>
