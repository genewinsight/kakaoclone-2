<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">66%</span>
          <i class="fa fa-battery-full"></i>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fa fa-times"></i>
        </div>
        <div class="header__column">
          <i class="fa fa-user fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <img src="images/avatar.jpg" alt="">
        <h3 class="profile__header-title">Jinwook</h3>
      </header>
      <input type="text" placeholder="w@insightpresso.com">
      <div class="profile__actions">
        <div class="profile_action">
          <span class="profile__action-circle">
            <i class="fa fa-comment fa-2x"></i></span>
            <span class="prifile__action-title">My Chat room</span>
          </div>
        <div class="profile_action">
          <span class="profile__action-circle">
            <i class="fa fa-pencil fa-2x"></i></span>
            <span class="prifile__action-title">Edit Profile</span>
          </div>
      </div>
    </main>
  </body>
</html>
